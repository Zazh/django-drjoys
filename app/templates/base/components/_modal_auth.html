<!-- BEGIN modal auth -->
<div class="modal-overlay hidden" id="modalAuth">
    <div class="modal-content modal-wide">
        <!-- Header -->
        <div class="modal-header">
            <button class="modal-back hidden" type="button" aria-label="Назад" id="authBackBtn">
                <svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.57823 19L11.2245 17.3884L4.44703 10.6663L22 10.6663L22 8.3337L4.44703 8.33371L11.2245 1.63281L9.57823 2.17189e-06L-2.15366e-06 9.5L9.57823 19Z" fill="currentColor"/>
                </svg>
            </button>
            <button class="modal-close" type="button" aria-label="Закрыть" onclick="closeModal(document.getElementById('modalAuth'))">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <!-- Step 1: Choose method -->
        <div class="modal-step" data-step="1">
            <h2 class="modal-title">Войти</h2>
            <div class="flex flex-col gap-3 pt-4">
                <button class="btn-macro black w-full text-center text-xs flex items-center justify-center gap-3" type="button" data-auth-method="telegram">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                    </svg>
                    ВОЙТИ ЧЕРЕЗ TELEGRAM
                </button>
                <button class="btn-macro default w-full text-center text-xs" type="button" data-auth-method="email">
                    ВОЙТИ ЧЕРЕЗ EMAIL
                </button>
            </div>
        </div>

        <!-- Step 2a: Telegram -->
        <div class="modal-step hidden" data-step="telegram">
            <h2 class="modal-title">Telegram</h2>
            <div class="flex flex-col items-center gap-4 pt-4">
                <p class="text-sm text-center">Перейдите в бот и нажмите<br><strong>Подтвердить</strong></p>
                <a href="https://t.me/drjoys_bot" target="_blank" rel="noopener noreferrer" class="btn-macro black w-full text-center text-xs flex items-center justify-center gap-3">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
                    </svg>
                    ОТКРЫТЬ TELEGRAM
                </a>
                <p class="text-xs text-gray-500">Ожидаем подтверждение...</p>
            </div>
        </div>

        <!-- Step 2b: Email input -->
        <div class="modal-step hidden" data-step="email">
            <h2 class="modal-title">Email</h2>
            <div class="flex flex-col gap-4 pt-4">
                <div>
                    <label class="modal-label" for="authEmail">Email</label>
                    <input class="modal-input" type="email" id="authEmail" name="email" placeholder="your@email.com" required>
                </div>
                <button class="btn-macro black w-full text-center text-xs" type="button" id="authSendEmailBtn">ОТПРАВИТЬ ССЫЛКУ</button>
            </div>
        </div>

        <!-- Step 3: Email sent -->
        <div class="modal-step hidden" data-step="email-sent">
            <h2 class="modal-title">Проверьте<br>почту</h2>
            <div class="flex flex-col items-center gap-4 pt-4">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" class="text-gray-500">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
                <p class="text-sm text-center">Мы отправили ссылку для подтверждения на</p>
                <p class="text-sm font-bold text-center" id="authSentEmail">your@email.com</p>
                <p class="text-xs text-gray-500 text-center">Проверьте почту и перейдите по ссылке</p>
            </div>
        </div>
    </div>
</div>
<!-- END modal auth -->
