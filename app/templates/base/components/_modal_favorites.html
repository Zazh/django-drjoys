{% load static %}
<!-- BEGIN modal favorites -->
<div class="modal-overlay hidden" id="modalFavorites">
    <div class="modal-content modal-wide">
        <!-- Header -->
        <div class="modal-header">
            <div></div>
            <button class="modal-close" type="button" aria-label="Закрыть" onclick="closeModal(document.getElementById('modalFavorites'))">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>

        <!-- Title -->
        <h2 class="modal-title">Избранное</h2>

        <!-- Favorites grid -->
        <div class="flex flex-col gap-3" id="favoritesList">
            <!-- Item 1 -->
            <div class="fav-item flex gap-3 p-2 rounded-xl bg-stone-50" data-fav-id="1">
                <div class="w-20 h-20 shrink-0 rounded-lg overflow-hidden">
                    <img src="{% static 'dist/images/figure.jpg' %}" class="w-full h-full object-cover" alt="DR.JOYS классические" loading="lazy">
                </div>
                <div class="flex-1 min-w-0 flex flex-col justify-between py-1">
                    <div>
                        <p class="text-xs font-bold leading-tight">Презервативы DR.JOYS классические, 5 шт.</p>
                        <p class="text-xs text-red-500 font-benzin mt-1">690 ₽</p>
                    </div>
                    <button class="fav-to-cart-btn text-[10px] uppercase font-bold text-gray-500 hover:text-black text-left" type="button">В корзину</button>
                </div>
                <button class="fav-remove-btn shrink-0 self-start text-gray-500 hover:text-red-500 p-1" type="button" aria-label="Удалить из избранного">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                </button>
            </div>

            <!-- Item 2 -->
            <div class="fav-item flex gap-3 p-2 rounded-xl bg-stone-50" data-fav-id="2">
                <div class="w-20 h-20 shrink-0 rounded-lg overflow-hidden">
                    <img src="{% static 'dist/images/figure.jpg' %}" class="w-full h-full object-cover" alt="DR.JOYS ребристые" loading="lazy">
                </div>
                <div class="flex-1 min-w-0 flex flex-col justify-between py-1">
                    <div>
                        <p class="text-xs font-bold leading-tight">Презервативы DR.JOYS ребристые, 3 шт.</p>
                        <p class="text-xs text-red-500 font-benzin mt-1">890 ₽</p>
                    </div>
                    <button class="fav-to-cart-btn text-[10px] uppercase font-bold text-gray-500 hover:text-black text-left" type="button">В корзину</button>
                </div>
                <button class="fav-remove-btn shrink-0 self-start text-gray-500 hover:text-red-500 p-1" type="button" aria-label="Удалить из избранного">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                </button>
            </div>

            <!-- Item 3 -->
            <div class="fav-item flex gap-3 p-2 rounded-xl bg-stone-50" data-fav-id="3">
                <div class="w-20 h-20 shrink-0 rounded-lg overflow-hidden">
                    <img src="{% static 'dist/images/figure.jpg' %}" class="w-full h-full object-cover" alt="DR.JOYS XXL" loading="lazy">
                </div>
                <div class="flex-1 min-w-0 flex flex-col justify-between py-1">
                    <div>
                        <p class="text-xs font-bold leading-tight">Презервативы DR.JOYS XXL увеличенные, 5 шт.</p>
                        <p class="text-xs text-red-500 font-benzin mt-1">790 ₽</p>
                    </div>
                    <button class="fav-to-cart-btn text-[10px] uppercase font-bold text-gray-500 hover:text-black text-left" type="button">В корзину</button>
                </div>
                <button class="fav-remove-btn shrink-0 self-start text-gray-500 hover:text-red-500 p-1" type="button" aria-label="Удалить из избранного">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Empty state (hidden by default) -->
        <div class="hidden flex-col items-center justify-center py-12" id="favoritesEmpty">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" class="text-gray-200 mb-4">
                <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
            </svg>
            <p class="text-sm text-gray-500">Пока пусто</p>
        </div>
    </div>
</div>
<!-- END modal favorites -->
